# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - notebase

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://notebase.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_32e5a390afc245d9bb8d337392a83372 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8910d18378414c6cac9f4da9e9a80bab }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: notebase.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32e5a390afc245d9bb8d337392a83372 }}/notebase:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'notebase'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4c1a99eaa3b449b091e2cba2b630e280 }}
        images: 'notebase.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_32e5a390afc245d9bb8d337392a83372 }}/notebase:${{ github.sha }}'